<div class="container-fluid">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button pButton type="button" label="Nuevo" class="p-button-success"></button>
    </div>
    <div class="row">
        <div class="col-12">
            <h4 class="font-primary">
                <strong>Lista de asociados</strong>
            </h4>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-auto">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input type="text" pInputText name="inputSearch" #inputSearch = "ngModel" [(ngModel)]="params_search" placeholder="Search">         
            </span>
        </div>
    </div>
    <div class="card" *ngIf = "true">
        <p-table [value]="list_associates" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombres</th>
                    <th>Identificación</th>
                    <th>Apellidos</th>
                    <th>Estado</th>
                    <th>Ult. Actualización</th>
                    <th style="width:4rem"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-associate>
                <tr>
                    <td>{{associate.names}}</td>
                    <td>{{associate.number_identity}}</td>
                    <td>{{associate.surname_1}} {{associate.surname_2}}</td>
                    <td>
                        <p-chip styleClass="indev-bg-success">
                            {{associate.status}}
                        </p-chip>
                    </td>
                    <td>{{associate.updated_data}}</td>
                    <td>
                        <button type="button" class="p-button-rounded btn-view border-0" pButton icon="pi pi-eye"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
